[package]
name = "remora"
version = "0.1.0"
authors = ["Rui Loura <rjloura@gmail.com>"]
edition = "2018"

[dependencies]
base64 = "0.10.1"
uuid = { version = "0.7.4", features = ["v4"] }
libmanta = { git = "https://github.com/joyent/rust-libmanta" }
clap = "2.33.0"
sharkspotter = { git = "https://github.com/joyent/rust-sharkspotter"}
crossbeam-channel = "0.3.8"
serde = { version = "1.0.91", features = ["derive"] }
serde_derive = "1.0.91"
serde_json = "1.0.39"
gotham = "0.3.0"
gotham_derive = "0.3.0"
hyper = "0.12"
mime = "0.3.13"
# TODO: remove in favor of rust-libmanta
moray = { git = "https://github.com/joyent/rust-moray", branch = "reconnect" }
futures = "0.1.27"
tokio = "0.1.21"
tokio-threadpool = "0.1.14"
tokio-async-await = "0.1.7"
tokio-core = "0.1"
trust-dns-resolver = "0.11.1"
threadpool = "1.0"
reqwest = "0.9.18"
url = "1.7"
md-5 = "0.8.0"
rusqlite = "0.19.0"
walkdir = "2"
log = "0.4.6"
pretty_env_logger = "0.3.0"
